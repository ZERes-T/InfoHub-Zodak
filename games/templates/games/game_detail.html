{% extends "base.html" %}
{% block title %}{{ game.title }}{% endblock %}
{% block content %}
  <div class="container py-4">
    <h1 class="mb-3">{{ game.title }}</h1>
    {% if game.cover %}
      <img src="{{ game.cover.url }}" class="img-fluid mb-3" alt="{{ game.title }}">
    {% endif %}
    <p>{{ game.description }}</p>

    {% if game.direct_link %}
      <a href="{{ game.direct_link }}" class="btn btn-primary">Скачать напрямую</a>
    {% endif %}

    {% if game.torrent_file %}
      <a href="{{ game.torrent_file.url }}" class="btn btn-secondary">Скачать торрент</a>
    {% endif %}
  </div>
{% endblock %}
