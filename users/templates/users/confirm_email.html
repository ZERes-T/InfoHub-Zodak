{% extends "base.html" %}

{% block title %}Подтверждение почты - InfoHub{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%; background-color: #222; color: white; border: 1px solid #444; border-radius: 10px;">
      <h3 class="text-center mb-3">Подтвердите почту</h3>

      <form method="post">
        {% csrf_token %}
        <label for="code" class="form-label">Введите код из письма:</label>
        <input type="text" name="code" id="code" class="form-control mb-3" required>

        <button type="submit" class="btn btn-orange w-100">Подтвердить</button>
      </form>

      <form method="post" class="mt-3 text-center">
        {% csrf_token %}
        <input type="hidden" name="resend" value="1">
        <button type="submit" class="btn btn-outline-warning btn-sm">Отправить код повторно</button>
      </form>

      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    </div>
  </div>
{% endblock %}
